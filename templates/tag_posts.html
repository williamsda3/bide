{% extends "base.html" %}

{% block title %}Posts Tagged "{{ tag_name }}"{% endblock %}

{% block content %}
<h1>Posts Tagged "{{ tag_name }}"</h1>

{% if posts %}
{% for post in posts %}
    {% include '_post.html' %}
{% endfor %}

{% else %}
    <p>No posts with this tag.</p>
{% endif %}
{% endblock %}
